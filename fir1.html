<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File A Fir</title>
    <link rel="stylesheet" href="fir.css">
</head>
<body>
   
        
<div class="navbar">
    <h1>FILE AN FIR</h1>
<button class="logout-btn" onclick="logout()">Logout</button>
    </div>

     <div class="container">
        <form id="firForm">

        <h2>Victim Details:</h2>

        <input type="text" id="name" placeholder="Victim Name"><br><br>
        <textarea id="address" placeholder="Victim address"></textarea><br><br>
        <input type="tel" id="phone" placeholder="Phone Number" 
        pattern="[0-9]{10}" maxlength="10" required >
            <span id="error" style="color:red; font-size:14px;"></span><br><br>
        <input type="text" id="state"  placeholder="State"><br><br>
        <input type="text" id="city" placeholder="City"><br><br>
        <input type="text" id="pincode" placeholder="Enter Pincode" 
        pattern="[0-9]{6}" maxlength="6" required/><br><br>

        <button type="submit">Submit FIR</button>

    </div>

    <script>
        // --- 1. Security Check (Page load hote hi check karega) ---
        // Agar user logged in nahi hai, to ise foran nikaal do
        if (localStorage.getItem("isLoggedIn") !== "true") {
            window.location.href = "login.html"; // Ya jo bhi aapke login page ka naam hai
        }

        // --- 2. Correct Logout Function ---
        function logout() {
            // Memory se data delete karein
            localStorage.removeItem("isLoggedIn");
            localStorage.removeItem("userName");
            localStorage.removeItem("userRole");
            localStorage.removeItem("userPhone");
            localStorage.removeItem("userWallet"); // Agar metamask use kiya hai

            alert("Logging out safely...");
            
            // Redirect to homepage
            window.location.href = "homepage.html"; 
        }
    </script>

    <script type="module" src="fir1.js"></script>


    <script type="module" src="fir1.js"></script>
</body>
</html>
