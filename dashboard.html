<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard | FIRChain</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at center, #1e2a44 0%, #0f0c29 100%);
            color: #fff;
            min-height: 100vh;
        }

        /* Animated Background Move */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(108, 92, 231, 0.05), transparent 40%);
            z-index: -1;
        }

        /* Navbar Upgrade */
        .navbar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 15px 40px;
            font-size: 20px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            letter-spacing: 1px;
        }

        .logout-btn {
            background: linear-gradient(135deg, #ff4d4d, #c0392b);
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(255, 77, 77, 0.3);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 77, 77, 0.5);
        }

        /* Main Container */
        .container {
            width: 90%;
            max-width: 950px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 35px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
        }

        h2 {
            margin-top: 0;
            color: #a29bfe;
            font-size: 22px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 15px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* FIR List & Boxes */
        #firList {
            list-style: none;
            padding: 0;
        }

        .fir-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 15px 0;
            border-left: 5px solid #6c5ce7;
            border-radius: 12px;
            transition: 0.3s;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .fir-box:hover {
            transform: translateX(10px);
            background: rgba(108, 92, 231, 0.1);
        }

        .fir-box div {
            margin: 5px 0;
            font-size: 14px;
            color: #ccc;
        }

        .fir-box span {
            font-weight: 600;
            color: #fff;
            display: block;
            font-size: 15px;
            margin-top: 2px;
        }

        /* Evidence Button Styling */
        .evidence-btn-container {
            margin-top: 30px;
            text-align: center;
        }

        .btn-add-evidence {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.3);
        }

        .btn-add-evidence:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(108, 92, 231, 0.5);
        }

        .no-data {
            color: #b2bec3;
            font-size: 16px;
            text-align: center;
            padding: 40px;
            letter-spacing: 1px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .navbar { padding: 15px 20px; }
            .container { padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <span>⚖️ FIR Dashboard</span>
        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>

    <div class="container">
        <h2><i class="fas fa-folder-open"></i> Your Filed FIRs</h2>

        <ul id="firList">
           <li class="no-data"><i class="fas fa-spinner fa-spin"></i> Loading your FIRs from Blockchain....</li>
        </ul>

        <div class="evidence-btn-container">
            <a href="evidence.html" style="text-decoration: none;">
                <button class="btn-add-evidence">
                    <i class="fas fa-plus-circle"></i> Add an Evidence
                </button>
            </a>
        </div>
    </div>

    <script type="module" src="dashboard.js"></script>

    <script>
        if (localStorage.getItem("isLoggedIn") !== "true") {
            window.location.href = "login.html";
        }

        function logout() {
            localStorage.clear();
            alert("Logging out safely...");
            window.location.href = "homepage.html"; 
        }
    </script>

</body>
</html>
