<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login | Blockchain FIR</title>
    <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="glass-container">
        <div class="login-box">
            <div class="header">
                <i class="fas fa-shield-halved logo-icon"></i>
                <h2>FIR System</h2>
                <p>Secure Blockchain Portal</p>
            </div>

            <form id="traditionalLoginForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="FullName" placeholder="Full Name" required />
                </div>

                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phone" placeholder="+91 Phone Number" required/>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email" required />
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required />
                </div>

                <div class="input-group">
                    <i class="fas fa-users-cog"></i>
                    <select id="userRole" required style="width: 100%; background: transparent; border: none; color: #fff; outline: none; padding-left: 10px;">
                        <option value="" disabled selected style="background: #151a33;">Login As...</option>
                        <option value="citizen" style="background: #151a33;">Citizen</option>
                        <option value="police" style="background: #151a33;">Police Officer</option>
                        <option value="admin" style="background: #151a33;">System Admin</option>
                    </select>
                </div>


                
                <button type="button" id="loginBtn" class="primary-btn">Login</button>
            </form>

            <p class="footer-text">Don't have an account? <a href="register.html">Register here</a></p>
            
            <div class="divider"><span>OR</span></div>

            <button type="button" id="metamaskBtn" class="metamask-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" alt="Fox" width="20">
                Continue with MetaMask
            </button>

            <p id="error" class="error-msg" style="color: #ff4d4d; margin-top: 10px;"></p>
        </div>
    </div>

    <script type="module" src="web3-auth.js"></script>
</body>
</html>
