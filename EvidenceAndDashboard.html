<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evidence Section And Dashboard</title>

      <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 90%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.3);
        }

        h1 {
            margin-bottom: 10px;
            color: #1e3c72;
        }

        h2 {
            margin-bottom: 25px;
            color: #444;
            font-size: 18px;
        }

        a {
            text-decoration: none;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background: #1e3c72;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            background: #2a5298;
            transform: scale(1.03);
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Evidence And FIR Status</h1>
        <h2>Select an Option:</h2>

        <a href="evidence.html">
            <button>Add Evidence</button>
        </a>
        <br><br>

       
        <a href="dashboard.html">
            <button>Check Your Fir status</button>
        </a>
    </div>
</body>
</html>
