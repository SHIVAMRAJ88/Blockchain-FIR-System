<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Police Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2f4f7;
        }

        .navbar {
            background: #0b3c5d;
            color: white;
            padding: 15px 20px;
            font-size: 22px;
            font-weight: bold;
        }

        .logout-btn {
            float: right;
            background: red;
            border: none;
            color: white;
            padding: 8px 14px;
            border-radius: 5px;
            cursor: pointer;
        }

        .container {
            width: 95%;
            max-width: 1100px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px #00000030;
        }

        .fir-card {
            background: #eef3ff;
            border-left: 6px solid #0b3c5d;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 6px;
        }

        .fir-card h3 {
            margin: 0 0 10px 0;
        }

        .btn {
            padding: 7px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 8px;
        }

        .approve {
            background: green;
            color: white;
        }

        .reject {
            background: crimson;
            color: white;
        }

        .view {
            background: #1a73e8;
            color: white;
        }
    </style>
</head>
<body>

<div class="navbar">
    ðŸš“ Police FIR Dashboard
    <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<div class="container">
    <h2>All Filed FIRs</h2>
    <div id="firList">Loading FIRs...</div>
</div>

<script type="module" src="police-dashboard.js"></script>

<script>
    function logout() {
        localStorage.clear();
        window.location.href = "login.html";
    }
</script>

</body>
</html>
